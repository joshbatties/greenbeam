<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBeam - Coming Soon</title>
    <style>
        @font-face {
            font-family: 'VVDS Fifties';
            src: url('assets/fonts/VVDS-Fifties-Exp-Light.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'VVDS Fifties', Arial, sans-serif;
            background-color: #f0f8f0;
            color: #4b4a4f;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .cta {
            background-color: #4fa800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 0 5px 5px 0;
            border: none;
            cursor: pointer;
            height: 40px;
            font-family: 'VVDS Fifties', Arial, sans-serif;
        }

        .cta:hover {
            background-color: white;
            color: #4fa800;
            border:#4fa800 solid 2px;
        }
        .form-group {
            display: flex;
            margin: 1rem auto 0;
            max-width: 600px;
            width: 100%;
            margin-bottom: 2rem;
        }
        input[type="email"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
            height: 40px;
            box-sizing: border-box;
        }
        p {
            font-size: 1.65rem;
            max-width: 600px;
            margin: 1rem auto;
        }

        h2 {
            font-size: 2.5rem;
            margin: 0;
        }
        .pdf-downloads {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 2rem auto 0;
            gap: 1rem; /* Add gap between boxes */
        }
        .pdf-box {
            background-color: white;
            border: 2px solid #4fa800;
            border-radius: 5px;
            padding: 1rem;
            width: calc(33.33% - 0.67rem); /* Adjust width to account for gap */
            text-decoration: none;
            color: #4fa800;
            transition: all 0.3s ease;
        }
        .pdf-box:hover {
            background-color: #4fa800;
            color: white;
        }
        .pdf-box h3 {
            margin-top: 0;
        }
        .pdf-box p {
            margin-bottom: 0;
            font-size: 1rem;
        }
        @media (max-width: 480px) {
            .form-group {
                flex-direction: column;
            }
            input[type="email"] {
                border-right: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .cta {
                border-radius: 5px;
                width: 100%;
            }
            .pdf-downloads {
                flex-direction: column;
                align-items: center;
                gap: 1rem; /* Maintain gap for vertical layout */
            }
            .pdf-box {
                width: 100%; /* Full width on mobile */
                max-width: 280px; /* Limit max-width for better appearance */
            }
        }
    </style>
</head>
<body></body>
    <div class="container">
        <img src="images/GreenBeam.png" alt="GreenBeam Logo" class="logo">
        <h2>Coming Soon</h2>
        <p>We're building a sustainable future with environmentally friendly structural timber solutions.</p>
        <form onsubmit="event.preventDefault(); alert('Thank you for your interest! We\'ll keep you updated.');">
            <div class="form-group">
                <input type="email" placeholder="example@email.com" required>
                <button type="submit" class="cta">Stay Updated</button>
            </div>
        </form>
        <h2>Specification Sheets</h2>
        <div class="pdf-downloads">
            <a href="assets/pdf/LPM-MDF.pdf" class="pdf-box" download>
                <h3>LPM-MDF</h3>
                <p>Download PDF</p>
            </a>
            <a href="assets/pdf/LPM-Particleboard.pdf" class="pdf-box" download>
                <h3>LPM-Particleboard</h3>
                <p>Download PDF</p>
            </a>
            <a href="assets/pdf/RubberUnderlay.pdf" class="pdf-box" download>
                <h3>Rubber Underlay</h3>
                <p>Download PDF</p>
            </a>
        </div>
    </div>
</body>
</html>
</html>
